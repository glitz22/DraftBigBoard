<template name="insertPlayer">
	<form name="addPlayer" class="addPlayer form-inline">
		<div class="form-group">
			<label>First Name: </label>
			<input class="form-control" name="playerFirstName" type="text"/>
		</div>
		<div class="form-group">
			<label>Last Name: </label>
			<input class="form-control" name="playerLastName" type="text"/>
		</div>
		<div class="form-group">
			<label>Position: </label>
			<select class="form-control" name="playerPosition">
				<option value="" selected>Please select a position</option>
				<option value="QB">QB</option>
				<option value="RB">RB</option>
				<option value="WR">WR</option>
				<option value="TE">TE</option>
				<option value="D/ST">D/ST</option>
				<option value="K">K</option>
			</select>
		</div>
		<input class="btn btn-default" name="submitPlayer" type="submit" value="Add Player!"/>
	</form>
	<p id="validationMessage"></p>
</template>
